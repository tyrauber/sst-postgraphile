# @api {delete} /api/user/_id Delete User
# @apiGroup User
# @apiName Delete User
# @apiDescription A delete request to /api/users/_id with a valid JWT Token Bearer Authorization header deletes the user account associated with that that token.
# 
# @apiHeader {String} Authorization Users unique jwt access token.
# @apiHeaderExample {json} Request-Example: { "Authorization": "BEARER SUPER-SECRET-JWT-AUTHORIZATION-TOKEN" }
#
# @apiParam {UUID} id User ID.
# 
# @apiSuccess {Object} deleteUserById User Result.
# @apiSuccess {UUID} deleteUserById[id] User ID.
# }